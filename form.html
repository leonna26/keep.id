<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form page</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">



</head>

<body>
    <button class="button button1">Back to Home</button>
    <button class="button button2">Log in</button>
    <div class="border"></div>
    <fieldset1>
        <h1>Sample Housing Form</h1>
    </fieldset1>
    <form action="/action_page.php">

        <fieldset2>
            <label for="text">First Name</label><br>
            <p>Sample subtitle text</p>

            <input type="text" id="fname" name="fname" value="First Name"><br>
        </fieldset2>

        <fieldset3>
            <label for="text">Last Name</label><br>
            <p>Sample subtitle text</p>

            <input type="text" id="lname" name="lname" value="Last Name"><br><br>
        </fieldset3>

        <fieldset4>
            <label for="text">Date of Birth</label><br>
            <p>Date should be in MM/DD/YYYY format.</p>

            <input type="date" value="Date"><br>


        </fieldset4>

        <fieldset5>
            <label for="text">Current living situation</label><br>
            <p>Sample subtitle text</p>
            <label class="container">Non-housing
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            <label class="container">Emergency shelter
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            <label class="container">Transitional housing
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            <label class="container">Other
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
        </fieldset5>

        <fieldset6>
            <label for="text">What kind of transportation do you use?</label><br>
            <p>Sample subtitle text</p>
        </fieldset6>

        <fieldset7>
            <label for="text">What kind of transportation do you use?</label><br>
            <p>Sample subtitle text</p>
            <input list="options">
            <datalist id="options">
    <option value="Bus">
    <option value="Train">
    <option value="Car">
    <option value="Bike">
    <option value="Uber">
  </datalist>
        </fieldset7>

        <fieldset8>
            <label for="text">What kind of transportation do you use?</label><br>
            <p>Sample subtitle text</p>
            <ul>
                <li>
                    <input type="radio" id="f-option" name="selector">
                    <label for="f-option">Pizza</label>

                    <div class="check"></div>
                </li>

                <li>
                    <input type="radio" id="s-option" name="selector">
                    <label for="s-option">Bacon</label>

                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>

                <li>
                    <input type="radio" id="t-option" name="selector">
                    <label for="t-option">Cats</label>

                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>
            </ul>
        </fieldset8>






        <div class="bottomborder"></div>
        <button class="button button3">Continue</button>
</body>

</html>
